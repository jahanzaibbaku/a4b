<body>

<div class="dashboard">
    <ul>
        <li>
            <h5>Active Users</h5>
            <p>Daily active users over the last 30 days.</p>
            <img src="assets/images/active-user.png" alt="">
        </li>
        <li>
            <h5>Matches Made</h5>
            <p>Number of successful matches per week.</p>

    </ul>
</div>

    display: flex;
    align-items: baseline;
    justify-content: space-around;

    flex: 0 0 48%;
    border: 1px solid #ddd;
    border-radius: 20px;
    padding: 30px;
}

.dashboard ul li img {
    width: 90%;
    display: block;
    height: 360px;
}

.dashboard ul li h5 {
    color: #000;
    font-size: 24px;
    font-weight: bold;
    line-height: 24px;
    margin: 0 0 10px 0;
}

.dashboard ul li p {
    font-size: 17px;
    color: #808080;
}

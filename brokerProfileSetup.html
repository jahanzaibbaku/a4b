<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents4Brokers</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customstyles CSS -->
    <link href="customstyles.css" rel="stylesheet">
</head>

<body>



    <div class="container mt-4 text-center profile-form" style="max-width: 800px;">
        <img src="images/dashboard/form-color-logo.png" alt="Form Logo" class="my-3">

        <!-- Steps -->
        <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="step-circle active" id="s1">01</div>
            <div class="step-line"></div>
            <div class="step-circle" id="s2">02</div>
            <div class="step-line"></div>
            <div class="step-circle" id="s3">03</div>
        </div>

        <!-- STEP 1 -->
        <div class="step-box active" id="step1">

            <h3 class="text-center fw-bold mb-4">
                Onboarding Getting <span style="color:#06A0F3;">Started!</span>
            </h3>
            

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Service Fees*</label>
                    <input type="text" class="form-control" placeholder="Enter your Service Fees">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Recruiting Needs*</label>
                    <input type="text" class="form-control" placeholder="Enter your Recruiting Needs">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">License Number*</label>
                    <input type="text" class="form-control" placeholder="Enter your License Number">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Expiration Date*</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">License Type*</label>
                    <input type="text" class="form-control" placeholder="Enter your License Type">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Date Issued*</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload and attach files</label>
                <div class="upload-box">
                    <i class="bi bi-upload" style="font-size:28px;"></i>
                    <p class="mt-2 mb-0 fw-bold">Click to upload or drag and drop</p>
                    <small>Supported formats: pdf, csv, xlsx</small>
                </div>
            </div>

            <button class="next-btn" onclick="goToStep(2)">Next</button>

        </div>

        <!-- STEP 2 -->
        <div class="step-box" id="step2">

            <h3 class="text-center fw-bold mb-4">
                Let's Tell Us About <span style="color:#06A0F3;">Yourself</span>
            </h3>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Experience</label>
                    <input type="text" class="form-control" placeholder="Enter your Experience">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Specialization*</label>
                    <input type="text" class="form-control" placeholder="Enter your Specialization">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Location*</label>
                    <input type="text" class="form-control" placeholder="Enter your Location">
                </div>
            </div>

            <button class="back-btn" onclick="goToStep(1)">Back</button>
            <button class="next-btn" onclick="goToStep(3)">Next</button>

        </div>

        <!-- STEP 3 -->
        <div class="step-box" id="step3">

            <h3 class="text-center fw-bold mb-4">
                Congratulations <br><span style="color:#06A0F3;">Stroke Kan</span>
            </h3>

            <button class="back-btn" onclick="goToStep(2)">Back</button>
            <button class="next-btn">Lets Start</button>

        </div>

    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

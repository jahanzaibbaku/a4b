<body class="home_page">
 
    <div class="container adminlogin">
        <div class="row">
            <div class="col-lg-5 col-sm-12 m-auto">
                <img src="assets/images/dashboard/educator-img.png" alt="Dashboard Preview" class="loginSideImg">
            </div>
            <div class="col-lg-7 col-sm-12 text-center dashboard-form">
                <img src="assets/images/dashboard/form-logo.png" alt="Form Logo" class="logo-form">
                <div class="al-vc">
                <div class="al-v">
                    <h2>Verification</h2>
                    <p>Choose how you’d like to verify your profile,</p>
                </div>
                <div class="vbe">
                    <div class="vbe-h">
                        <img src="assets/images/envelopt.svg" alt="Envelop">
                        <h4>Email</h4>
                    </div>
                    <p>We’ll send a verification code to your email address.</p>
                </div>
                
                <div class="vbt">
                    <div class="vbt-h">
                        <img src="assets/images/telephone.svg" alt="telephone icon">
                        <h4>Phone</h4>
                    </div>
                    <p>We’ll send a SMS with a verification  to your phone.</p>
                </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
